

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slideshow-container">
        <div class="slides slide-in-top">
            <div class="number-text">1 /3</div>
            <img src="1.jpg" alt="">
            <div class="caption">Caption One</div>
        </div>
        <div class="slides slide-in-top">
            <div class="number-text">1 /3</div>
            <img src="2.jpg" alt="">
            <div class="caption">Caption One</div>
        </div>
        <div class="slides slide-in-top">
            <div class="number-text">1 /3</div>
            <img src="3.jpg" alt="">
            <div class="caption">Caption One</div>
        </div>

        <a class="prev" onclick="toChangeSlide(-1)">&#10094</a>
        <a class="next" onclick="toChangeSlide(1)">&#10095</a>
    </div>

    

    
    <script src="app.js"></script>
</body>
</html>
